languageCode = "en-us"
theme = "ananke"
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
googleAnalytics = ""
enableRobotsTXT = true

[pagination]
pagerSize = 3 # this is set low for demonstrating with dummy content. Set to a higher number

[languages]
[languages.en]
title = "Hugry Hungry Half"
weight = 1
contentDir = "content/en"
# languageDirection = 'rtl' for Right-To-Left languages



[menus]
  [[menus.main]]
    name = 'Home'
    pageRef = '/'
    weight = 10
  [[menus.main]]
    name = 'Race Info'
    pageRef = '/raceinfo'
    weight = 20
  [[menus.main]]
    name = 'Results'
    pageRef = '/results'
    weight = 30





[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"

[params]
text_color = ""
author = ""
